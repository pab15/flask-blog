{% block title %}Login{% endblock %}
{% block body %}
    <center>
        <h1>
            Login
        </h1>
        <hr>
        <form action="#" method="POST">
            <p>
                <input type="text" name="username" value="" placeholder="Username:">

        </form>
    </center>
{% endblock %}
